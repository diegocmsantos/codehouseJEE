<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- Mantém o código de abertura do html acima -->
    <h:form>
        <div>
            <h:outputLabel value="Title" />
            <h:inputText value="#{adminBooksBean.book.title}" />
        </div>
        <div>
            <h:outputLabel value="Description"/>
            <h:inputTextarea value="#{adminBooksBean.book.description}" />
        </div>
        <div>
            <h:outputLabel value="Number of pages"/>
            <h:inputText value="#{adminBooksBean.book.numberOfPages}" />
        </div>
        <div>
            <h:outputLabel value="Price"/>
            <h:inputText value="#{adminBooksBean.book.price}" />
        </div>
        <div>
            <h:outputLabel value="Authors" />
            <h:selectManyListbox value="#{adminBooksBean.authorsId}" converter="javax.faces.Integer">
                <f:selectItems value="#{adminBooksBean.authors}"
                               var="author"
                               itemValue="#{author.id}"
                               itemLabel="#{author.name}" />
            </h:selectManyListbox>
        </div>
        <h:commandButton value="Add" action="#{adminBooksBean.save}" />
    </h:form>
    <!-- Fecha o html abaixo -->

</html>
